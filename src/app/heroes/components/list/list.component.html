<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero" else SinEliminar>
    <h3>Heroe Borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #SinEliminar>
    <h3>No ha borrado nada <small class="text-danger"> xxxx </small></h3>
</ng-template>


<button (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar ultimo heroe
</button>

<h3>Listado de Heroes</h3>
<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames"
    class="list-group-item">{{name}}</li>
</ul>
